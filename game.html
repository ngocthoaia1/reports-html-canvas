<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      canvas {
        border:1px solid #d3d3d3;
        background-color: #f1f1f1;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body onload="startGame()">
    <script>
      function startGame() {
        myGameArea.start();
      }
      var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
          this.canvas.width = 600;
          this.canvas.height = 400;
          this.context = this.canvas.getContext("2d");
          myGameArea.myGameObject = new gameObject(30, 30, "red", 10, 120);
          document.body.insertBefore(this.canvas, document.body.childNodes[0]);
          this.interval = setInterval(this.update, 20);
        },
        clear : function() {
          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        update : function() {
          myGameArea.clear();
          myGameArea.myGameObject.update();
        }
      }

      function gameObject(width, height, color, x, y) {
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.update = function() {
          ctx = myGameArea.context;
          ctx.fillStyle = color;
          this.move();
          ctx.fillRect(this.x, this.y, this.width, this.height);
        }

        this.move = function() {
          if (this.isDied) {return}
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.speedY > 0) {
            this.speedY -= 0.02;
          } else {
            this.speedY += 0.02
          }
          if (this.speedX > 0) {
            this.speedX -= 0.02;
          } else {
            this.speedX += 0.02
          }
          this.checkCrash();
        }
        this.top = function() {return this.y;}
        this.bottom = function() {return this.y + this.height;}
        this.left = function() {return this.x;}
        this.right = function() {return this.x + this.width;}

        this.moveOutOfArea = function() {
          if (
            (this.top() < 0) || (this.bottom() > myGameArea.canvas.height) ||
            (this.left() < 0) || (this.right() > myGameArea.canvas.width)
          ) {
            return true;
          }
          return false;
        }

        this.checkCrash = function() {
          if (this.moveOutOfArea()) {
            this.isDied = true;
            return;
          }
        }
      }

      $(document).keydown(function (e) {
        var keyInput = e.which;
        var KEYS = {
          UP: 38,
          DOWN: 40,
          LEFT: 37,
          RIGHT: 39
        }
        switch (keyInput) {
          case KEYS.UP:
            myGameArea.myGameObject.speedY -= 0.5;
            e.preventDefault();
            break;
          case KEYS.DOWN:
            myGameArea.myGameObject.speedY += 0.5;
            e.preventDefault();
            break;
          case KEYS.LEFT:
            myGameArea.myGameObject.speedX -= 0.5;
            e.preventDefault();
            break;
          case KEYS.RIGHT:
            myGameArea.myGameObject.speedX += 0.5;
            e.preventDefault();
            break;
        }
      });
    </script>
  </body>
</html>
